<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="<%= htmlWebpackPlugin.options.viewport %>" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta name="Keywords" content="<%= htmlWebpackPlugin.options.Keywords %>" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <!-- <a href="#" class="nav__logo"><img src="./assets/images/logo_dark.png" alt=""></a> -->
      <a href="#" class="nav__logo">Chanze</a>
      <i class='bx bx-moon change-theme' id="theme-button"></i>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class='bx bx-home-alt'></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class='bx bx-user' ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class='bx bx-bookmarks' ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#work" class="nav__link">
              <i class='bx bx-briefcase-alt-2' ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class='bx bx-message-square-detail' ></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="home section" id="home">
      <div class="home__container container grid">
        <div class="home__info">
          <span class="home__greeting">你好!我是</span>
          <h1 class="home__name">Chanze Wu 吳權哲</h1>
          <h3 class="home__title">前端工程師</h3>
          <div class="home__buttons">
            <a download="" href="<%= require('./assets/pdf/Chanze-Wu_CV.pdf')%>" class="button button--transparent">下載 CV</a>
            <a href="#about" class="button">關於我</a>
          </div>
        </div>
        <div class="home__perfil">
          <img src="<%= require('./assets/images/perfil.png')%>" alt="" class="home__img">
        </div>
        <div class="home__social">
          <a href="" class="home__social-link">
            <i class='bx bxl-linkedin-square'></i>
          </a>
          <a href="" class="home__social-link">
            <i class='bx bxl-github'></i>
          </a>
          <a href="" class="home__social-link">
            <i class='bx bxl-codepen' ></i>
          </a>
        </div>
        <a href="" class="home__scroll">
          <i class='bx bx-mouse home__scroll-icon' ></i>
          <span class="home__scroll-name">向下滑</span>
        </a>
      </div>
    </section>
    <section class="about section" id="about">
      <span class="section__subtitle">我的介紹</span>
      <h2 class="section__title">關於我</h2>
      <div class="about__container container grid">
        <img src="<%= require('./assets/images/main.png')%>" alt="" class="about__img">
        <div class="about__data">
          <div class="about__info">
            <div class="about__box about__icon">
              <i class='bx bx-award'></i>
              <h3 class="about__title">經歷</h3>
              <span class="about__subtitle"></span>
            </div>
            <div class="about__box about__icon">
              <i class='bx bx-briefcase-alt'></i>
              <h3 class="about__title">完成</h3>
              <span class="about__subtitle"></span>
            </div>
            <div class="about__box">
              <i class='bx bx-support about__icon'></i>
              <h3 class="about__title"></h3>
              <span class="about__subtitle"></span>
            </div>
          </div>
          <p class="about__description">
            對於不熟悉的事物從不感到畏懼，充滿好奇心的去查找、學習，擅長從0到1的新項目發展。多元興趣與開放的態度讓我在各領域上不會退卻。而對於時間管理也是相當的注重，在做任何事前先有所計畫，以避免過程的偏離及延宕，確保方向的正確。樂意嘗試不同的產業類型來增加自己的經驗並累積能力。給自己有一個新的突破、持續學習嘗試新事物的機會。
          </p>
          <a href="#contact" class="button">聯絡我</a>
        </div>
      </div>
    </section>
    <section class="skills section" id="skills">
      
    </section>
    <section class="services section" id="services">
      
    </section>
    <section class="sideProject section" id="sideProject">
      
    </section>
    <section class="contact section" id="contact">
      
    </section>
</main>
</body>
</html>
