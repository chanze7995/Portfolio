<!DOCTYPE html>

</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <!-- <a href="#" class="nav__logo"><img src="./assets/images/logo_dark.png" alt=""></a> -->
      <a href="#" class="nav__logo">Chanze</a>
      <i class='bx bx-moon change-theme' id="theme-button"></i>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class='bx bx-home-alt'></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">

        <div class="home__buttons">
          <a download="" href="./assets/pdf/Chanze_CV.pdf" class="button button--ghost">Download CV</a>

        </div>
        <div class="home__perfil">
